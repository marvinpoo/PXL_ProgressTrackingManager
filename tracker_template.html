<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{tracker_name} Progress</title>
    <meta http-equiv="refresh" content="1"> <!-- Refresh every 1 second -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .progress-container {
            width: 80%;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 50px;
        }

        .progress-bar {
            height: 100%;
            background: #c8ff30;
            width: {progress_percent}%;
            transition: width 0.3s ease-in-out;
            position: absolute;
            z-index: 1; /* Ensure progress bar is below text */
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Spans the entire container */
            height: 100%; /* Matches the height of the progress bar */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 26px;
            font-weight: bold;
            text-shadow: -1px -1px 0 rgba(255, 255, 255, 0.493), 1px -1px 0 rgba(255, 255, 255, 0.493), -1px 1px 0 rgba(255, 255, 255, 0.493), 1px 1px 0 rgba(255, 255, 255, 0.493);
            pointer-events: none; /* Ensures the text is unselectable */
            z-index: 2; /* Ensure text is above the progress bar */
        }

        #tracker-name {
            display: none; /* Hides the tracker name */
        }
    </style>
</head>
<body>
    <div id="tracker-name">{tracker_name}</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text">{tracker_value}</div>
    </div>
</body>
</html>
